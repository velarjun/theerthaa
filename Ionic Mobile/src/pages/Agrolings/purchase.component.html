<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase</ion-title>    
  </ion-navbar>
</ion-header>
<ion-content>
<table cell-padding="5" border="0" cell-spacing="3" style="width:100%" >  
    <tr>
        <td>
         <label>Delivery Date</label>
        </td>
        <td>
          <input [ngClass]="{'input_txtBox':true}" type="date" [(ngModel)] =purchase.date_sale (change)="dateChanged()">
        </td>
        <td>
            <button id="btnGrinding"  [ngClass]="{btnStyl:true}"
            name="btnGrinding"  (click)="btnDeliveryOption()">Delivery Details</button>
        </td>
      </tr>
  <tr>
    <td><label>Raw-Material</label></td>
    <td>
      <select [ngClass]="{'input_txtBox':true}" (change)="filterForeCasts($event.target.value)">
        <option value="0">--Select--</option>
        <option *ngFor="let summary of summaries" value={{summary}}>
            {{summary}}
        </option>
    </select>
    </td>      
  </tr>    
  <tr>
    <td>
  <label>KG</label>
    </td>
      <td>  
  <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=purchase.Weight/>
      </td>
  </tr>
  <tr>
      <td>
    <label>Actual KG</label>
      </td>
        <td>  
    <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=purchase.ActWeight/>
        </td>
    </tr>
  <tr>
    <td>
  <label>Price Per KG</label>
    </td>
    <td>
  <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=purchase.Price/>
    </td>
  </tr>
  <tr>
    <td>

  <label>Supplier Name</label>
    </td>
    <td>
  <input [ngClass]="{'input_txtBox':true}" type="text" [(ngModel)]=purchase.Name/>
    </td>
  </tr>
  <tr>
    <td>

  <label>Place</label>
    </td>
<td>
  <input [ngClass]="{'input_txtBox':true}" type="text" [(ngModel)]=purchase.Place/>
</td>
  </tr>
  <tr>
      <td>
  
    <label>Transport Name</label>
      </td>
  <td>
    <input [ngClass]="{'input_txtBox':true}" type="text" [(ngModel)]=purchase.DlyTrans/>
  </td>
    </tr>
    <tr>
        <td>
    
      <label>Transport Charge</label>
        </td>
    <td>
      <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=purchase.DlyTransCharge/>
    </td>
      </tr>
  <tr>
    <td>

  <label>Total Amount/Per Kg Price</label>
    </td>
    <td>
   <label  [ngClass]="{'amtTxt':true}">{{(purchase.Price*purchase.Weight)+purchase.DlyTransCharge}}/{{((purchase.Price*purchase.Weight)+purchase.DlyTransCharge)/purchase.ActWeight}}</label>
    </td>    
  </tr>
 
</table>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title> 
          <table cell-padding="5" border="0" cell-spacing="3" style="width:100%" >  
           
              <tr  >
                  <td  colspan="2" >
                  <button id="btnPurchase"  [ngClass]="{btnStyl:true}"
                  name="btnPurchase"  (click)="btnPurchaseClick($event)">Submit</button>
                </td>
              </tr>
      </table>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
