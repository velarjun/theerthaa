<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grinding</ion-title>    
  </ion-navbar>
</ion-header>


<ion-content>
<table cell-padding="5" border="0" cell-spacing="3" style="width:100%" >  
    <tr>
        <td>
         <label>Delivery Date</label>
        </td>
        <td>
          <input [ngClass]="{'input_txtBox':true}" type="date" [(ngModel)] =grinding.date_sale (change)="dateChanged()">
        </td>        
      </tr> 
  <tr>
      <td><label>Raw-Material</label></td>
    <td>
      <select [ngClass]="{'input_txtBox':true}" (change)="filterForeCasts($event.target.value)">
        <option value="0">--Select--</option>
        <option *ngFor="let summary of summaries" value={{summary}}>
            {{summary}}
        </option>
    </select>
    </td>      
  </tr>    
  <tr>
    <td>
  <label>KG</label>
    </td>
      <td>  
  <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=grinding.Weight/>
      </td>
  </tr>
  <tr>
    <td>
  <label>Extra</label>
    </td>
    <td>
      <select [ngClass]="{'input_txtBox':true}" (change)="filterForeCasts($event.target.value)">
        <option value="0">--Select--</option>
        <option *ngFor="let summary of grinding.extraItems" value={{summary}}>
            {{summary}}
        </option>
     </select>
    </td>
  </tr>
  <tr>
    <td>

  <label>Extra KG</label>
    </td>
    <td>
      <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=grinding.extraKg/>
    </td>
  </tr>
  <tr>
    <td>

  <label>Oil</label>
    </td>
<td>
  <input [ngClass]="{'input_txtBox':true}" type="text" [(ngModel)]=grinding.Oil/>
</td>
  </tr>
  <tr>
    <td>

  <label>Cake</label>
    </td>
    <td>
      <input [ngClass]="{'input_txtBox':true}" type="number" [(ngModel)]=grinding.Cake/>  
    </td>
  </tr>
  <tr >
      <td  colspan="2" >
      <button id="btnGrinding"  [ngClass]="{btnStyl:true}"
  name="btnGrinding"  (click)="btnGrindingClick($event)">Submit</button>
    </td>
  </tr>
</table>
</ion-content>
